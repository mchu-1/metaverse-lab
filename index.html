<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Metaverse Lab</title>
    <meta name="description" content="Metaverse Lab - 360 View" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      /* Ensure the scene takes up the full viewport */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="network-lab-sphere.jpg" />
      </a-assets>

      <!-- 360 Sky Sphere -->
      <a-sky src="#sky" rotation="0 -130 0"></a-sky>

      <!-- Camera with look controls -->
      <a-entity
        camera
        look-controls="reverseMouseDrag: true"
        position="0 1.6 0"
      ></a-entity>
    </a-scene>
  </body>
</html>
